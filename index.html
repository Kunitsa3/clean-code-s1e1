<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <aside class="details">
    <img class="details__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="details__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="main">
    <section class="task add-item"><h3 class="add-item__title">Add Item</h3>
      <div class="add-item__task-row-wrapper"><input class="tasks__input add-item__input" type="text"><button class="button add-item__button">Add</button></div>
    </section>
    <section class="tasks incomplete-tasks">
      <h3 class="incomplete-tasks__title">Todo</h3>
      <ul class="tasks__list incomplete-tasks__list">
        <li class="tasks__item"><input class="tasks__checkbox-input" type="checkbox"><label class="tasks__label">Pay Bills</label><input type="text" class="tasks__input"><button 
          class="button tasks__edit-button">Edit</button><button class="button tasks__delete-button"><img class="button__remove-img" alt="Remove button" src="./remove.svg"></button></li>
        <li class="tasks__item tasks__item_edit-mode"><input class="tasks__checkbox-input" type="checkbox"><label class="tasks__label">Go Shopping</label><input type="text" 
          value="Go Shopping" class="tasks__input"><button class="button tasks__edit-button">Save</button><button class="button tasks__delete-button"><img class="button__remove-img" alt="Remove button" src="./remove.svg"></button></li>
      </ul>
    </section>
    <section class="tasks completed-tasks">
      <h3>Completed</h3>
      <ul class="tasks completed-tasks__list">
        <li class="tasks__item"><input  class="tasks__checkbox-input" type="checkbox" checked><label class="tasks__label">See the Doctor</label><input type="text" class="tasks__input"><button 
          class="button tasks__edit-button">Edit</button><button class="button tasks__delete-button"><img alt="Remove button" class="button__remove-img" src="./remove.svg"></button></li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
